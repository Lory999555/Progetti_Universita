<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prenota Pullman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <style>
                    body{
                        background-image: url(img/background.png);
                    }
                </style>
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                <div id="top-centre">
                    <img src="img/logo.png"></img>
                </div>
                <p:growl id="mess" showDetail="true" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="partenza" value="Partenza" />
                    <p:selectOneMenu id="partenza" value="#{creaPullmanController.v.partenza}" required="true">
                        <f:selectItem itemLabel="Rende" itemValue="Rende"></f:selectItem>
                        <f:selectItem itemLabel="San Fili" itemValue="San Fili"></f:selectItem>
                        <f:selectItem itemLabel="Paola" itemValue="Paola"></f:selectItem>
                        <f:selectItem itemLabel="Fisciano" itemValue="Fisciano"></f:selectItem>
                        <f:selectItem itemLabel="Roma" itemValue="Roma"></f:selectItem>
                        <f:selectItem itemLabel="Perugia" itemValue="Perugia"></f:selectItem>                        
                        <f:selectItem itemLabel="Siena" itemValue="Siena"></f:selectItem>
                        <f:selectItem itemLabel="Modena" itemValue="Modena"></f:selectItem>
                        <f:selectItem itemLabel="Parma" itemValue="Parma"></f:selectItem>
                        <f:selectItem itemLabel="Piacenza" itemValue="Piacenza"></f:selectItem>
                        <f:selectItem itemLabel="Milano" itemValue="Milano"></f:selectItem>
                        <f:selectItem itemLabel="Pavia" itemValue="Pavia"></f:selectItem>
                        <f:selectItem itemLabel="Bologna" itemValue="Bologna"></f:selectItem>                        
                        <f:selectItem itemLabel="Firenze" itemValue="Firenze"></f:selectItem>       
                    </p:selectOneMenu>

                    <p:outputLabel for="arrivo" value="Arrivo" />
                    <p:selectOneMenu id="arrivo" value="#{creaPullmanController.v.arrivo}" required="true">
                        <f:selectItem itemLabel="Rende" itemValue="Rende"></f:selectItem>
                        <f:selectItem itemLabel="San Fili" itemValue="San Fili"></f:selectItem>
                        <f:selectItem itemLabel="Paola" itemValue="Paola"></f:selectItem>
                        <f:selectItem itemLabel="Fisciano" itemValue="Fisciano"></f:selectItem>
                        <f:selectItem itemLabel="Roma" itemValue="Roma"></f:selectItem>
                        <f:selectItem itemLabel="Perugia" itemValue="Perugia"></f:selectItem>                        
                        <f:selectItem itemLabel="Siena" itemValue="Siena"></f:selectItem>
                        <f:selectItem itemLabel="Modena" itemValue="Modena"></f:selectItem>
                        <f:selectItem itemLabel="Parma" itemValue="Parma"></f:selectItem>
                        <f:selectItem itemLabel="Piacenza" itemValue="Piacenza"></f:selectItem>
                        <f:selectItem itemLabel="Milano" itemValue="Milano"></f:selectItem>
                        <f:selectItem itemLabel="Pavia" itemValue="Pavia"></f:selectItem>
                        <f:selectItem itemLabel="Bologna" itemValue="Bologna"></f:selectItem>                        
                        <f:selectItem itemLabel="Firenze" itemValue="Firenze"></f:selectItem>        
                    </p:selectOneMenu>

                    <p:outputLabel for="costo" value="Costo" />
                    <p:selectOneMenu id="costo" value="#{creaPullmanController.v.costo}" required="true">
                        <f:selectItem itemLabel="5" itemValue="5"></f:selectItem>
                        <f:selectItem itemLabel="10" itemValue="10"></f:selectItem>
                        <f:selectItem itemLabel="20" itemValue="20"></f:selectItem>
                        <f:selectItem itemLabel="35" itemValue="35"></f:selectItem>
                        <f:selectItem itemLabel="50" itemValue="50"></f:selectItem>
                    </p:selectOneMenu>

                    <p:outputLabel for="orarioPartenza" value="Orario Partenza" />
                    <p:selectOneMenu id="orarioPartenza" value="#{creaPullmanController.v.orarioPartenza}" required="true">
                        <f:selectItem itemLabel="7" itemValue="7"></f:selectItem>
                        <f:selectItem itemLabel="9" itemValue="9"></f:selectItem>
                        <f:selectItem itemLabel="12" itemValue="12"></f:selectItem>
                        <f:selectItem itemLabel="15" itemValue="15"></f:selectItem>
                        <f:selectItem itemLabel="18" itemValue="18"></f:selectItem>
                        <f:selectItem itemLabel="21" itemValue="21"></f:selectItem>
                        <f:selectItem itemLabel="23" itemValue="23"></f:selectItem>
                    </p:selectOneMenu>

                    <p:outputLabel for="orarioArrivo" value="Orario Arrivo" />
                    <p:selectOneMenu id="orarioArrivo" value="#{creaPullmanController.v.orarioArrivo}" required="true">
                        <f:selectItem itemLabel="7" itemValue="7"></f:selectItem>
                        <f:selectItem itemLabel="9" itemValue="9"></f:selectItem>
                        <f:selectItem itemLabel="12" itemValue="12"></f:selectItem>
                        <f:selectItem itemLabel="15" itemValue="15"></f:selectItem>
                        <f:selectItem itemLabel="18" itemValue="18"></f:selectItem>
                        <f:selectItem itemLabel="21" itemValue="21"></f:selectItem>
                        <f:selectItem itemLabel="23" itemValue="23"></f:selectItem>
                    </p:selectOneMenu>

                    <p:outputLabel for="data" value="Data" />
                    <p:calendar id="data" showButtonPanel="true" value="#{creaPullmanController.v.dataPullman}" required="true"></p:calendar>

                    <p:outputLabel for="postiDisponibili" value="Posti Disponibili" />
                    <p:inputNumber id="postiDisponibili" value="#{creaPullmanController.v.postiDisponibili}" required="true"></p:inputNumber>

                </h:panelGrid>
                <p:commandButton value="Salva" action="#{creaPullmanController.salvaPullman()}">
                </p:commandButton>
            </h:form>
            <h:form>
                <p:commandButton value = "Indietro" action = "schermataAdmin"/>
            </h:form>
        </f:view>
    </h:body>
</html>
