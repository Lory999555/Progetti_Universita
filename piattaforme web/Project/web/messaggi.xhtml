<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Profilo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name = "right_content">
                <h:form>

                    <style>
                        body{
                            background-image: url(img/background.png);
                        }
                    </style>

                    <p:messages id="messages" showDetail="true" autoUpdate="true"/>


                    <p:dataTable var="ordine" value="#{messaggiController.messaggi}">
                        <f:facet name="header">
                            Ordini effettuati
                        </f:facet>
                        <p:column headerText="Messaggio">
                            <h:outputText value="#{ordine}"></h:outputText>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton value="Cancella Messaggi" action="#{messaggiController.cancellaMessaggi()}"></p:commandButton>
                    <p:commandButton value="Indietro" action="schermataIniziale"></p:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
