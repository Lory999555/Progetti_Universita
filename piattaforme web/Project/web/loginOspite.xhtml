<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name ="right_content">
                <h:form>
                    <style>
                        body{
                            background-image: url(img/background.png);
                        }
                    </style>

                    <p:messages autoUpdate="true"/>
                    <p:panelGrid id="grid" columns="1" styleClass="panel">

                        <f:facet name="header">
                            <img src="img/login.png" />
                        </f:facet>

                        <p:row>
                            <p:column colspan="1">
                                <p:outputLabel for="username" value="Username: " style="font-weight:bold"/>                    
                                <p:inputText id="username" value="#{loginController.username}" label="Username"/>
                                <p:message for="username" />
                            </p:column>
                        </p:row>  

                        <p:row>
                            <p:column colspan="1">
                                <p:outputLabel for="password" value="Password:" style="font-weight:bold" />
                                <p:password id="password" value="#{loginController.password}" ></p:password>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                    <p:commandButton value="Login" validateClient="true" action="#{loginOspiteController.loginCliente()}"/>
                    <p:commandButton value="Registrati" validateClient="true" action="#{registrazioneController.prepareCreate()}"/>
                    <p:commandButton value="Indietro" validateClient="true" action="home"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
