<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ricarica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <style>
                    body{
                        background-image: url(img/background.png);
                    }
                </style>
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                <p:panelGrid id="grid" columns="2" styleClass="panel">
                    <f:facet name="header">
                        <img src="img/registrazione.png" />
                    </f:facet>
                    <p:row>
                        <p:column colspan="1">
                            <p:selectOneMenu id="Ricarica" value="#{ricaricaController.ricarica}">
                                <f:selectItem itemLabel="10 euro"
                                              itemValue="10"></f:selectItem>
                                <f:selectItem itemLabel ="20 euro"
                                              itemValue="20"></f:selectItem>
                                <f:selectItem itemLabel="50 euro"
                                              itemValue="50"></f:selectItem>
                                <f:selectItem itemLabel ="100 euro"
                                              itemValue="100"></f:selectItem>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton value = "Ricarica"
                                 action = "#{ricaricaController.ricaricare()}" ></p:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
